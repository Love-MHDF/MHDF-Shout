name: MHDF-Shout
version: '${project.version}'
main: cn.chengzhiya.mhdfshout.main
depend: [ NBTAPI,MythicMobs ]
api-version: '1.20'
permissions:
  MHDFShout.Bypass.Delay:
    default: op
    description: 绕过冷却
  MHDFShout.Bypass.Length:
    default: op
    description: 绕过长度限制
  MHDFShout.Bypass.BlackWord:
    default: op
    description: 绕过屏蔽词
  MHDFShout.AdminShout:
    default: op
    description: 管理喊话权限
  MHDFShout.Reload:
    default: op
    description: 重载权限